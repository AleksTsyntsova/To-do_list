<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="title_list">
            To Do List
        </div>
    </div>
</header>
<div class="container">
    <input type="text" id="toDoText" placeholder="To-Do">
    <input type="date" id="toDoDate" placeholder="Date">
    <button type="submit" id="toDoBtn">Add</button>
    <p id="textError">Заполните поля!</p>
</div>

<div class="container">
    <div class="toDo_all">
        <div class="toDo_list">
            <h4>To-Do</h4>
                <ul id="newToDo">

                </ul>


        </div>
        <div class="toDo_list">
            <h4>Poop</h4>
                <ul id="poopToDo">

                </ul>

        </div>
        <div class="toDo_list">
            <h4>Done</h4>
                <ul id="doneToDo">

                </ul>

        </div>
    </div>
</div>

<script src="script.js" type="text/javascript"></script>

</body>
</html>
